<h2 mat-dialog-title>Add todo</h2>
<form #newTodoForm="ngForm" (ngSubmit)="handleSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" [(ngModel)]="todo.title" name="title" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-flat-button color="primary">Save</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
