<h1>Todos</h1>
<div style="padding-left: 16px">
  <button mat-raised-button color="primary" (click)="handleAdd()">Add</button>
  <div>
    <mat-list role="list">
      <app-todo
        [todo]="todo"
        *ngFor="let todo of todos$ | async"
        (onDelete)="handleDelete($event)"
        (onToggle)="handleToggle($event)"
      />
    </mat-list>
  </div>
</div>
