<div style="width: 30%">
  <form #loginForm="ngForm" (ngSubmit)="register()" novalidate>
    <h1 class="text-center">Register</h1>

    <mat-form-field class="full-width">
      <mat-label>FirstName</mat-label>
      <input
        matInput
        [(ngModel)]="user.firstName"
        name="firstName"
        #firstName="ngModel"
        required
      />
      <mat-error
        *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
      >
        <span *ngIf="firstName.errors?.['required']"
          >First Name is required</span
        >
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>LastName</mat-label>
      <input
        required
        matInput
        [(ngModel)]="user.lastName"
        name="lastName"
        #lastName="ngModel"
      />
      <mat-error
        *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
      >
        <span *ngIf="lastName.errors?.['required']">Last Name is required</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        [(ngModel)]="user.email"
        name="email"
        #email="ngModel"
        required
      />
      <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
        <span *ngIf="email.errors?.['required']">Email is required</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Passowrd</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="user.password"
        name="password"
        #password="ngModel"
        minlength="8"
        appPasswordValidator
        required
      />
      <mat-error
        *ngIf="password.invalid && (password.dirty || password.touched)"
      >
        <span *ngIf="password.errors?.['required']">Password is required</span>
        <span *ngIf="password.errors?.['minlength']">
          Password must be at least 8 characters long.
        </span>
        <span
          *ngIf="!password.errors?.['minlength'] && password.errors?.['passwordInvalid']"
        >
          Password is invalid
        </span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password Confirmation</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="user.passwordConfirmation"
        name="passwordConfirmation"
        #passwordConfirmation="ngModel"
        required
      />
      <mat-error
        *ngIf="
          passwordConfirmation.invalid &&
          (passwordConfirmation.dirty || passwordConfirmation.touched)
        "
      >
        <span *ngIf="passwordConfirmation.errors?.['required']"
          >Password Confirmation is required</span
        >
      </mat-error>
    </mat-form-field>
    <button
      mat-flat-button
      [disabled]="loginForm.invalid"
      color="primary"
      class="full-width"
    >
      Register
    </button>
    <div class="text-center">
      <a [routerLink]="['/login']">Login</a>
    </div>
  </form>
</div>
