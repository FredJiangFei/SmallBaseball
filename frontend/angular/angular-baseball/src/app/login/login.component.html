<form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
  <mat-card>
    <mat-card-header>
      <h1>Login</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="user.email"
          name="email"
          #email="ngModel"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="user.password"
          name="password"
          minlength="6"
          #password="ngModel"
          appPassword
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
      <button
        mat-flat-button
        [disabled]="loginForm.invalid"
        [appSpinner]="logining"
        color="primary"
      >
        Login
      </button>
    </mat-card-actions>

    <mat-card-footer>
      <a [routerLink]="['/register']">Register</a>
    </mat-card-footer>
  </mat-card>
</form>
