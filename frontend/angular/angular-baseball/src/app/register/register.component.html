<form #loginForm="ngForm" (ngSubmit)="register()" novalidate>
  <mat-card>
    <mat-card-header>
      <h1>Register</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="user.firstName"
          name="firstName"
          #firstName="ngModel"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="user.lastName"
          name="lastName"
          #lastName="ngModel"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="user.email"
          name="email"
          #email="ngModel"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          [(ngModel)]="user.password"
          name="password"
          minlength="6"
          #password="ngModel"
          appPassword
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          [(ngModel)]="user.passwordConfirmation"
          name="passwordConfirmation"
          minlength="6"
          #passwordConfirmation="ngModel"
          appPassword
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
      <button
        mat-flat-button
        [disabled]="loginForm.invalid"
        [appSpinner]="logining"
      >
        Register
      </button>
    </mat-card-actions>

    <mat-card-footer>
      <a [routerLink]="['/login']">Login</a>
    </mat-card-footer>
  </mat-card>
</form>
